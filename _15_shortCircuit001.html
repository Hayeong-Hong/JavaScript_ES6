<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자를 이용한 단축평가</title>
</head>
<body>
    <script>
        console.log('cat' && 'dog');
        console.log(false && 'dog');
        console.log('cat' && false);

        console.log('cat' || 'dog');
        console.log(false || 'dog');
        console.log('cat' || false);
    </script>
</body>
</html>
