<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프레드 문법</title>
</head>
<body>
    <script>
        const arr = [1,2,3];

        //max같이 배열을 받지 못하는 함수에 적용시킬 수 있음
        const max = Math.max(...arr);
        console.log(max);
    </script>
</body>
</html>
