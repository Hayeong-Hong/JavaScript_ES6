<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탬프릿 리터럴</title>
</head>
<body>
    <script>
        const str1 = `Hello World`;

        //기존 문자열에서는 엔터값을 이스케이프 문자로 표시('\n')
        const str2 = `Hello
                      World`;
        
        const str3 = 'Hello\nWorld';

        console.log(str1);
        console.log(str2);
        console.log(str3);
    </script>
</body>
</html>
